				    <span class="navbar-toggler-icon"></span>
				  </button>

				  <div class="collapse navbar-collapse" id="navbarSupportedContent">
				    <ul class="navbar-nav mr-auto">
				      <li class="nav-item">

				      <li class="nav-item">

				      </li>
				      <li class="nav-item dropdown">

				          Shopping Cart
				        </a>
				        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
				          <a class="dropdown-item" href="#">Perzonalized cards/invitations</a>

				  <h5 class="card-header">Contact me.</h5>
				  <div class="card-body">
					<form>
						<div class="form-group">
							<div class="row">
							    <div class="col">
							      <input type="text" class="form-control" placeholder="First name">
							    </div>
							    <div class="col">
							      <input type="text" class="form-control" placeholder="Last name">
							    </div>
							</div>
						</div>

					  	<div class="form-group">
							<div class="row">
							    <div class="col">
							      <input type="text" class="form-control" placeholder="Phone number.">
							    </div>
							    <div class="col">
							      <input type="text" class="form-control" placeholder="email@exemple.com">
							</div>
					  	</div>

						<div class="form-group mt-4">
						    <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Tap here you message (Max characters 500.)" rows="3"></textarea>
						</div>

					  	<button type="submit" class="btn btn-dark btn-large mx-auto">Send message.</button>
					</form>
				  </div>
				</div>
			</div>

			<div class="col-md-3"><!--White space--></div>
